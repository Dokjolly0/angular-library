<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Accedi</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="username"
            required
            title="Email"
          />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Email obbligatoria
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
            Email non valida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
            title="Password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password obbligatoria
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Login
        </button>
      </form>

      <div class="auth-options">
        <a
          routerLink="/register"
          mat-stroked-button
          color="accent"
          class="full-width"
        >
          Non hai un account? Registrati
        </a>

        <div class="divider" *ngIf="showGoogleAuth || showGitHubAuth">
          oppure
        </div>

        <button
          *ngIf="showGoogleAuth"
          mat-stroked-button
          color="warn"
          class="auth-btn"
          (click)="loginWithGoogle()"
        >
          <span [innerHTML]="googleSVG(24)"></span>
          Accedi con Google
        </button>

        <button
          *ngIf="showGitHubAuth"
          mat-stroked-button
          color="accent"
          class="auth-btn"
          (click)="loginWithGithub()"
        >
          <span [innerHTML]="gitHubSVG(24)"></span>
          Accedi con GitHub
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
