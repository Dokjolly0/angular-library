<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Registrati</mat-card-title>
    </mat-card-header>

    <mat-card-content class="register-content">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-grid">
          <ng-container *ngFor="let field of fields">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>{{ field.label }}</mat-label>
              <input
                matInput
                [type]="field.type"
                [formControlName]="field.formControlName"
                [required]="field.required || false"
              />
              <ng-container
                *ngFor="let errorKey of getErrorKeys(field.errorMessages)"
              >
                <mat-error
                  *ngIf="
                    getFormControl(field.formControlName)?.hasError(errorKey) &&
                    (getFormControl(field.formControlName)?.touched ||
                      submitted)
                  "
                >
                  {{ field.errorMessages?.[errorKey] }}
                </mat-error>
              </ng-container>
            </mat-form-field>
          </ng-container>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Registrati
        </button>

        <div class="auth-options">
          <a
            routerLink="/login"
            mat-stroked-button
            color="accent"
            class="full-width"
          >
            Hai gi√† un account? Accedi
          </a>

          <div class="divider" *ngIf="showGoogleAuth || showGitHubAuth">
            oppure
          </div>

          <button
            *ngIf="showGoogleAuth"
            mat-stroked-button
            color="warn"
            class="auth-btn"
            type="button"
            (click)="registerWithGoogle()"
          >
            <span [innerHTML]="googleSVG(24)"></span>
            Registrati con Google
          </button>

          <button
            *ngIf="showGitHubAuth"
            mat-stroked-button
            color="accent"
            class="auth-btn"
            type="button"
            (click)="registerWithGithub()"
          >
            <span [innerHTML]="gitHubSVG(24)"></span>
            Registrati con GitHub
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
